<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promposal</title>
    <style>
        /* Full-Screen Background */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://raw.githubusercontent.com/naram1111/Sabine/main/Screenshot_20250329-130856_1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark Overlay (Slightly Darker) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* 20% darker */
            z-index: 1;
        }

        /* Stylish Font */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap');

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.2rem; /* Slightly smaller */
            text-shadow: 3px 3px 12px rgba(255, 255, 255, 0.7); /* Adjusted glow */
            padding: 15px;
            position: relative;
            z-index: 2;
            max-width: 90%; /* Prevents overflow */
        }

        /* Button Styles */
        .btn {
            font-size: 1.3rem; /* Slightly smaller */
            padding: 8px 18px;
            margin: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            border-radius: 10px;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .no-btn {
            background-color: #E74C3C;
            color: white;
        }

        /* Button Container (Keeps it centered) */
        #buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1 id="question">The stars are the 2nd most beautiful thing on prom night... <br> Can I take the first? ✨</h1>

    <div id="buttons">
        <button class="btn yes-btn" onclick="sayYes()">Yes</button>
        <button class="btn no-btn" onclick="shrinkNo(this)">No</button>
    </div>

    <script>
        let noSize = 1.3; // Initial button size
        let noClicks = 0; // Track number of times No is pressed

        function shrinkNo(button) {
            noClicks++;
            if (noClicks >= 5) {
                button.style.display = "none"; // Hide button after 5 presses
            } else {
                noSize -= 0.2; // Shrink size
                button.style.transform = `scale(${noSize})`;
            }
        }

        function sayYes() {
            document.getElementById("question").innerText = "See you at prom! ✨";
            document.getElementById("buttons").style.display = "none"; // Hide buttons
        }
    </script>
</body>
</html>
