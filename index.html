<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry, We Love You</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      color: #b30000;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 100px;
      color: #ff3366;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    p {
      font-size: 1.5em;
      color: #990000;
    }
  </style>
</head>
