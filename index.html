<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promposal</title>
    <style>
        /* Full-Screen Background */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://raw.githubusercontent.com/naram1111/Sabine/main/Screenshot_20250329-130856_1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark Overlay (10% Darker) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1); /* 10% darker */
            z-index: 1;
        }

        /* Royal & Stylish Font */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap');

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            text-shadow: 4px 4px 15px rgba(255, 255, 255, 0.8); /* Soft glow effect */
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Button Styles */
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            border-radius: 10px;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .no-btn {
            background-color: #E74C3C;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="question">The stars are the 2nd most beautiful thing on prom night... <br> Can I take the first? âœ¨</h1>

    <div id="buttons">
        <button class="btn yes-btn" onclick="sayYes()">Yes</button>
        <button class="btn no-btn" onclick="shrinkNo(this)">No</button>
    </div>

    <script>
        let noSize = 1.5; // Initial button size

        function shrinkNo(button) {
            noSize -= 0.2; // Shrink size
            if (noSize <= 0.2) {
                button.innerText = "ðŸ’€";
                button.disabled = true;
            } else {
                button.style.transform = `scale(${noSize})`;
            }
        }

        function sayYes() {
            document.getElementById("question").innerText = "See you at prom! ðŸ’–";
            document.getElementById("buttons").style.display = "none"; // Hide buttons
        }
    </script>
</body>
</html>
